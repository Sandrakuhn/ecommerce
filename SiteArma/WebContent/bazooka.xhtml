<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://java.sun.com/jsf/html">





<head>
<meta charset="UTF-8" />
<title>Bazookas</title>
</head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			Modelo: <h:inputText value="#{mBazookaBean.bazooka.modelo}"></h:inputText>
			Fabricante: <h:inputText value="#{mBazookaBean.bazooka.fabricante}"></h:inputText>
			

			<h:commandButton value="Gravar"
				action="#{mBazookaBean.gravarBazooka(mBazookaBean.bazooka)}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:dataTable value="#{mBazookaBean.bazookas}" var="bazooka" border="1">
		<h:column>
			#{bazooka.modelo}
		</h:column>
		<h:column>
			#{bazooka.fabricante}
		</h:column>
	</h:dataTable>
</h:body>

</html>
