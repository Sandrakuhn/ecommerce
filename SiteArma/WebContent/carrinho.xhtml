<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://java.sun.com/jsf/html">





<head>
<meta charset="UTF-8" />
<title>Carrinho de Compras</title>
</head>

<h:body>


	<h:dataTable value="#{mCarrinhoBean.carrinhos}" var="carrinho" border="1">
		<h:column>
			<h:outputText value="#{carrinho.modelo}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{carrinho.fabricante}"></h:outputText>
		</h:column>
		<h:column>
			<h:outputText value="#{carrinho.calibre}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{carrinho.cano}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{carrinho.tipo}"></h:outputText>
		</h:column>
	</h:dataTable>
	
	
</h:body>

</html>
