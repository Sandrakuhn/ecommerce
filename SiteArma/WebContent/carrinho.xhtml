<head>
<meta charset="UTF-8" />
<title>Carrinho de Compras</title>
<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
</head>

<h:body>

	<div id="header">

			<img alt="Imagem não encontrada" src="imagem/marine.png">
			</img>

		</div>

<div id="tabelaCarrinho">
<h:form>	
	<h:dataTable value="#{mCarrinhoBean.carrinhos}" var="carrinho" border="1">
		
		<h:column>
		<f:facet name="ID">Modelo</f:facet>
			<h:outputText value="#{carrinho.id}"></h:outputText>
		</h:column> 
		<h:column>
		<f:facet name="Modelo">Modelo</f:facet>
			<h:outputText value="#{carrinho.modelo}"></h:outputText>
		</h:column> 
		<h:column>
		<f:facet name="Fabricante">Fabricante</f:facet>
			<h:outputText value="#{carrinho.fabricante}"></h:outputText>
		</h:column>
		<h:column>
		<f:facet name="calibre">Calibre</f:facet>
			<h:outputText value="#{carrinho.calibre}"></h:outputText>
		</h:column> 
		<h:column>
		<f:facet name="Cano">Cano</f:facet>
			<h:outputText value="#{carrinho.cano}"></h:outputText>
		</h:column> 
		<h:column>
		<h:commandLink action="#{mCarrinhoBean.excluir(carrinho)}" value="Excluir">
			<f:param name="carrinho" value="carrinho"/>
		</h:commandLink>
		</h:column>
	</h:dataTable>
</h:form>
	
</div>

</h:body>

</html>
