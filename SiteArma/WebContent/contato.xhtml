<div id="formContato">
	<h:form>
		<h:panelGrid columns="2">
			Nome: <h:inputText value="#{mContatoBean.contato.nome}"></h:inputText>
			E-mail: <h:inputText value="#{mContatoBean.contato.email}"></h:inputText>
			Assunto: <h:inputText value="#{mContatoBean.contato.assunto}"></h:inputText>
			

			<h:commandButton value="Enviar"
				action="#{mContatoBean.gravarContato(mContatoBean.contato)}"></h:commandButton>
		</h:panelGrid>
	</h:form>	
</div>	
<h:form>
	<h:dataTable value="#{mContatoBean.contatos}" var="contato" border="1">
		<h:column>
			<h:outputText value="#{contato.id}"></h:outputText>
		</h:column>
		<h:column>
			<h:outputText value="#{contato.nome}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{contato.email}"></h:outputText>
		</h:column>
		<h:column>
		<h:commandLink action="#{mContatoBean.excluir(contato)}">
			excluir
		</h:commandLink>
		</h:column>
	</h:dataTable>
</h:form>
