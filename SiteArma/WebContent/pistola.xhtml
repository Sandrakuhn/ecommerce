<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://java.sun.com/jsf/html">





<head>
<meta charset="UTF-8" />
<title>Pistola</title>
</head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			Modelo: <h:inputText value="#{mPistolaBean.pistola.modelo}"></h:inputText>
			Fabricante: <h:inputText value="#{mPistolaBean.pistola.fabricante}"></h:inputText>
			

			<h:commandButton value="Gravar"
				action="#{mPistolaBean.gravarPistola(mPistolaBean.pistola)}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:dataTable value="#{mPistolaBean.pistolas}" var="pistola" border="1">
		<h:column>
			<h:outputText value="#{pistola.modelo}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{pistola.fabricante}"></h:outputText>
		</h:column>
	</h:dataTable>
</h:body>

</html>
