<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">





<head>
<meta charset="UTF-8" />
<title>Pistola</title>
</head>

<h:body>



	<h:form>
		<h:panelGrid columns="2">
			Modelo: <h:inputText value="#{mFuzilBean.fuzil.modelo}"></h:inputText>
			Fabricante: <h:inputText value="#{mFuzilBean.fuzil.fabricante}"></h:inputText>
			

			<h:commandButton value="Gravar"
				action="#{mFuzilBean.gravarFuzil(mFuzilBean.fuzil)}"></h:commandButton>
				
			<h:commandButton id="start_ak47" value="gravarAK47"
				action="#{mFuzilBean.removerFuzil(mFuzilBean.fuzil)}" immediate="true"></h:commandButton>
		</h:panelGrid>
	</h:form>
	
	
	

	<h:dataTable value="#{mFuzilBean.fuzis}" var="fuzil" border="1">
		<h:column>
			<h:outputText value="#{fuzil.modelo}"></h:outputText>
		</h:column> 
		<h:column>
			<h:outputText value="#{fuzil.fabricante}"></h:outputText>
		</h:column>
	</h:dataTable>


	
</h:body>

</html>
